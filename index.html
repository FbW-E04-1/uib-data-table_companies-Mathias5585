<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Companies</title>
    <style>
        table{
            border: 4px solid black;
            text-align: center;
            width: 80vw;
            margin: 0 auto;
        }

        th {
            border: 1px solid black;
            padding: 1em;
        } 

        td {
            border: 1px solid black;
            padding: 2em;
        }

        .bold {
            font-weight: bold;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <th>Logo</th>
            <th>Company</th>
            <th>Phone</th>
            <th>Website</th>
        </tr>
        <tr>
            <td><img src="image/microsoft.png" alt="" width="100"></td>
            <td class="bold">Microsoft</td>
            <td>0800 200 55 88</td>
            <td><a href="image/microsoft.png" target="_blank">go to Microsoft</a></td>
        </tr>
        <tr>
            <td><img src="image/amazon.png" alt="" width="100"></td>
            <td class="bold">Amazon</td>
            <td>0800 100 38 44</td>
            <td><a href="image/amazon.png" target="_blank">go to Amazon</a></td>
        </tr>
    </table>
</body>
</html>
